<!DOCTYPE html>
<html>
    <head>
        <title>Registration form using Localstorage</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1'/>
        <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script> -->       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/functions.js"></script>

    </head>
    
    <body>
    <style>
    body {
    background-image: url('img/background.jpg');

	}
	</style>

        <div class="page-header">
            <h1>Registration Form</h1>
        </div>

        <div class="container">
            <form id="frmPerson" class="form-horizontal">
                <div class="form-group">
                    <label for="txtName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtName" class="form-control" placeholder="Name">
                    </div>
                </div>                    
                <div class="form-group">
                    <label for="txtCourse" class="col-lg-2 control-label">Course</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtCourse" class="form-control" placeholder="Course">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtAge" class="col-lg-2 control-label">Age</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtAge" class="form-control" placeholder="Age">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtNumber" class="col-lg-2 control-label">Phone Number</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtNumber" class="form-control" placeholder="Number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtEmail" class="col-lg-2 control-label">Email Address</label>
                    <div class="col-sm-4">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-sm-4">
                        <input type="submit" value="Submit Form" id="btnSave" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>      
        <hr>
    </body>
</html>
